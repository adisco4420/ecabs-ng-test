<div class="mb-4">
    <h5 class="text-primary">Favourite Assets</h5>
    <div class="row gy-3">
        <div class="col-6 col-md-3" *ngFor="let asset of favouriteAssets">
            <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <h6 class="me-2">{{asset}}:</h6>
                    <h6 class="text-primary">{{ (getPrice(asset)) | currency }}</h6>
                  </div>

                </div>
              </div>
        </div>
    </div>
</div>
